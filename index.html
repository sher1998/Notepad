<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notepad</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container"  id="container">
        <div class="header">
            <div id="heading">Online Notepad <i onclick="Mode()" class="fas fa-sun" id="mode-icon"></i>  </div>
            <div class="feature">Save My Notes <input type="checkbox" id="feature-flag" onclick="savenote()">
            </div>
        </div>
        <div class="textbox">
            <textarea rows="5" cols="50" id="textarea" placeholder="Write your notes here"></textarea>
        </div>
        <div class="btnbox" >
            <input  type="button" onclick="savenotes()" value="SAVE" />
            <input  type="button" onclick="getnotes()" value="GET NOTES" />
            <input  type="button" onclick="reset()" value="RESET" />
            <input  type="button" onclick="deletenotes()" value="DELETE NOTES" />
        </div>
        <div id="outputbox">
            <h3 class="output-heading">Your previous saved notes</h3>
         
            <p id="result"></p>
        </div>
    </div>
    


    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"
    integrity="sha512-AA1Bzp5Q0K1KanKKmvN/4d3IRKVlv9PYgwFPvm32nPO6QS8yH1HO7LbgB1pgiOxPtfeg5zEn2ba64MUcqJx6CA=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
